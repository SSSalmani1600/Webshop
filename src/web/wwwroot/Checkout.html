<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afrekenen</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <main class="checkout-container">
    <section class="checkout-left">
      <h2>Afrekenen</h2>

      <div class="checkout-section">
        <h3>Verzendadres</h3>
        <form>
          <label>Naam <span class="required">*</span></label>
          <input type="text" placeholder="Naam" required>

          <label>Straat + Huisnummer <span class="required">*</span></label>
          <input type="text" placeholder="Straat + Huisnummer" required>

          <label>Postcode + Plaats <span class="required">*</span></label>
          <input type="text" placeholder="Postcode + Plaats" required>

          <label>Telefoonnummer <span class="required">*</span></label>
          <input type="text" placeholder="Telefoonnummer" required>
        </form>
      </div>

      <div class="checkout-section">
        <h3>Verzendmethode</h3>
        <label><input type="radio" name="verzending" required> Standaard - Gratis</label>
        <label><input type="radio" name="verzending"> Express - €0,00</label>
      </div>

      <div class="checkout-section">
        <h3>Betaalmethode <span class="required">*</span></h3>

        <label><input type="radio" name="betaling" value="ideal" onclick="togglePaymentFields('ideal')" required> iDEAL</label>
        <div id="ideal-fields" class="payment-fields hidden">
          <label for="bank-select">Kies je bank <span class="required">*</span></label>
          <select id="bank-select" required>
            <option value="">-- Selecteer een bank --</option>
            <option value="abn">ABN AMRO</option>
            <option value="rabobank">Rabobank</option>
            <option value="ing">ING</option>
            <option value="asn">ASN Bank</option>
            <option value="bunq">Bunq</option>
          </select>
        </div>

        <label><input type="radio" name="betaling" value="creditcard" onclick="togglePaymentFields('creditcard')"> Creditcard</label>
        <div id="creditcard-fields" class="payment-fields hidden">
          <label>Kaartnummer <span class="required">*</span></label>
          <input type="text" placeholder="Kaartnummer" required>

          <label>Naam kaarthouder <span class="required">*</span></label>
          <input type="text" placeholder="Naam kaarthouder" required>

          <label>Vervaldatum <span class="required">*</span></label>
          <input type="text" placeholder="MM/YY" required>

          <label>CVC <span class="required">*</span></label>
          <input type="text" placeholder="CVC" required>
        </div>

        <label><input type="radio" name="betaling" value="paypal" onclick="togglePaymentFields('paypal')"> PayPal</label>
        <div id="paypal-fields" class="payment-fields hidden">
          <label>PayPal e-mailadres <span class="required">*</span></label>
          <input type="email" placeholder="PayPal e-mailadres" required>
        </div>
      </div>
    </section>

    <aside class="checkout-summary">
      <h3>Winkelwagen</h3>
      <div class="summary-item">
        <div>
          <p>Productnaam</p>
          <p>€0,00</p>
        </div>
      </div>
      <hr>
      <div class="summary-total">
        <p>Subtotaal: €0,00</p>
        <p>Verzendkosten: €0,00</p>
        <p><strong>Totaal: €0,00</strong></p>
      </div>
      <button class="checkout-btn">Bestelling plaatsen</button>
    </aside>
  </main>

  <script>
    function togglePaymentFields(option) {
      document.getElementById("ideal-fields").classList.add("hidden");
      document.getElementById("creditcard-fields").classList.add("hidden");
      document.getElementById("paypal-fields").classList.add("hidden");

      if (option === "ideal") {
        document.getElementById("ideal-fields").classList.remove("hidden");
      } else if (option === "creditcard") {
        document.getElementById("creditcard-fields").classList.remove("hidden");
      } else if (option === "paypal") {
        document.getElementById("paypal-fields").classList.remove("hidden");
      }
    }
  </script>


</body>
</html>
