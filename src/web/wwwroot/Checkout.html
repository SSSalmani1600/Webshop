<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Afrekenen</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <main class="checkout-container">
    <section class="checkout-left">
      <h2>Afrekenen</h2>

      <div class="checkout-section">
        <h3>Verzendadres</h3>
        <form>
          <input type="text" placeholder="Naam">
          <input type="text" placeholder="Straat + Huisnummer">
          <input type="text" placeholder="Postcode + Plaats">
          <input type="text" placeholder="Telefoonnummer">
        </form>
      </div>

      <div class="checkout-section">
        <h3>Verzendmethode</h3>
        <label><input type="radio" name="verzending"> Standaard - Gratis</label>
        <label><input type="radio" name="verzending"> Express - €5,95</label>
      </div>

      <div class="checkout-section">
        <h3>Betaalmethode</h3>
        <label><input type="radio" name="betaling"> iDEAL</label>
        <label><input type="radio" name="betaling"> Creditcard</label>
        <label><input type="radio" name="betaling"> PayPal</label>
      </div>
    </section>

    <aside class="checkout-summary">
      <h3>Winkelwagen</h3>
      <div class="summary-item">
        <img src="product.jpg" alt="Product">
        <div>
          <p>Productnaam</p>
          <p>Maat: M</p>
          <p>€59,95</p>
        </div>
      </div>
      <hr>
      <div class="summary-total">
        <p>Subtotaal: €59,95</p>
        <p>Verzendkosten: €0,00</p>
        <p><strong>Totaal: €59,95</strong></p>
      </div>
      <button class="checkout-btn">Bestelling plaatsen</button>
    </aside>
  </main>
</body>
</html>
