<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>LucaStars - Wachtwoord vergeten</title>

    <link href="/assets/css/forgot-password.css" rel="stylesheet">
    <script type="module" src="/src/components/HomepageNavbarComponent.ts"></script>
    <script type="module" src="/src/components/PasswordInputComponent.ts"></script>
    <script type="module" src="/src/components/ForgotPasswordComponent.ts"></script>
</head>

<body>
    <homepage-navbar auth-mode="login"></homepage-navbar>

    <main class="forgot-password-container">
        <div class="forgot-password-form-container">
            <div class="logo-center">
                <img src="/assets/images/logo.svg" alt="LucaStars" />
                <h1>LucaStars</h1>
            </div>
            
            <h2>Wachtwoord vergeten?</h2>
            <p class="subtitle">Vul je gegevens in om je wachtwoord te wijzigen</p>
            
            <forgot-password-form id="forgot-password-form">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mailadres" required>
                </div>
                
                <div class="form-group">
                    <password-input id="new-password-field" placeholder="Nieuw wachtwoord"></password-input>
                </div>
                
                <div class="form-group">
                    <password-input id="confirm-password-field" placeholder="Bevestig nieuw wachtwoord"></password-input>
                </div>
                
                <button type="submit" class="confirm-button">Bevestigen</button>
                
                <div class="back-to-login">
                    <a href="/login.html" class="back-link">‚Üê Terug naar inloggen</a>
                </div>
            </forgot-password-form>
        </div>
    </main>
</body>

</html>
