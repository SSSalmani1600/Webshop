<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>LucaStars - Wachtwoord gewijzigd</title>

    <link href="/assets/css/password-reset-success.css" rel="stylesheet">
    <script type="module" src="/src/components/HomepageNavbarComponent.ts"></script>
</head>

<body>
    <homepage-navbar auth-mode="login"></homepage-navbar>

    <main class="success-container">
        <div class="success-form-container">
            <div class="logo-center">
                <img src="/assets/images/logo.svg" alt="LucaStars" />
                <h1>LucaStars</h1>
            </div>
            
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22,4 12,14.01 9,11.01"></polyline>
                </svg>
            </div>
            
            <h2>Wachtwoord gewijzigd!</h2>
            <p class="success-message">Je wachtwoord is succesvol gewijzigd. Je wordt automatisch doorgestuurd naar de inlogpagina.</p>
            
            <div class="countdown">
                <p>Doorsturen over <span id="countdown">5</span> seconden...</p>
            </div>
            
            <div class="manual-redirect">
                <a href="/login.html" class="login-link">Direct naar inloggen â†’</a>
            </div>
        </div>
    </main>

    <script>
        // Countdown timer en automatische redirect
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            if (countdownElement) {
                countdownElement.textContent = countdown;
            }
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/login.html';
            }
        }, 1000);
    </script>
</body>

</html>
